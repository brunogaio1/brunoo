!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragrafo">olá</p>
    <script>
    function mFuncao() {
        var x = document.getElementById("paragrafo");
        x.innerHTML="Olá";
        var x = document.getElementById("paragrafo");
        x.innerHTML="Hello!";
    }
    </script>
    <button type="button" onclick="mFuncao();">
    Traduzir</button>


    <script>
function nFuncao() {
        var x = document.getElementById("paragrafo");
        x.innerHTML="Hello!";
        var x = document.getElementById("paragrafo");
        x.innerHTML="Olá";
}


    </script>
    <button type="button" onclick="nFuncao();">
    Retraduzir</button>
   
</body>
</html>
